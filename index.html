<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Slider</title>
    
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
 
        <div id="app" v-cloak class="container">

            <div class="items" @mouseover="stopAutoplay" @mouseleave="autoplay">

                <div class="item">
                    <img :src="items[active].url" alt="">
                    <div class="text">
                        <h3>{{items[active].name}}</h3>
                        <p>{{items[active].text}}</p>
                    </div>
                </div> 
                
            </div>

            <div class="thumbs" @mouseover="stopAutoplay" @mouseleave="autoplay">
                
                <div class="prev" @click="prev()"></div>
                <div class="next" @click="next()"></div>

                <div v-for="(item, index) in items" :class="index==active?'active':''" class="thumb" @click="clickThumb(index)">
                    <img :src="item.url" alt="">
                </div> 
                
              
            </div>

       </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>

</html>
